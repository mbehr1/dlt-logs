name: build_pr
on:
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            vsce_target: win32-x64 win32-arm64
            platform: win32
            arch: x64
            npm_config_arch: x64
          # - os: windows-latest
          #  platform: win32
          #  arch: arm64
          #  npm_config_arch: arm
          - os: ubuntu-latest
            vsce_target: linux-x64
            platform: linux
            arch: x64
            npm_config_arch: x64
          - os: ubuntu-latest
            vsce_target: linux-arm64
            platform: linux
            arch: arm64
            npm_config_arch: arm64
          # - os: ubuntu-latest
          #  platform: linux
          #  arch: armhf
          #  npm_config_arch: arm
          - os: ubuntu-latest
            vsce_target: alpine-x64
            platform: alpine
            arch: x64
            npm_config_arch: x64
          - os: macos-latest
            vsce_target: darwin-x64
            platform: darwin
            arch: x64
            npm_config_arch: x64
          - os: macos-latest
            vsce_target: darwin-arm64
            platform: darwin
            arch: arm64
            npm_config_arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - run: npm --version
      #- run: npm i -g npm@8.5.1
      #- run: npm --version
      - run: npm run install:all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          npm_config_arch: ${{ matrix.npm_config_arch }}
      - run: npx vsce --version
      - shell: pwsh
        run: echo "target=${{ matrix.platform }}-${{ matrix.arch }}" >> $env:GITHUB_ENV
      - run: npx vsce package --out dlt-logs-${{env.target}}-PR${{github.event.number}}.vsix --target ${{ matrix.vsce_target }}
      - uses: actions/upload-artifact@v4
        with:
          name: dlt-logs-vsix-${{ env.target }}
          path: "*.vsix"
